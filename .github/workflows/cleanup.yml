# This is a basic workflow to help you get started with Actions

name: Cleanup

on:
  workflow_dispatch:

jobs:
  cleanup-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cleanup directories
        run: |
          rm -rf backup-*
          rm -rf archive-*
      - name: Update repo
        run: |
          echo "ok"
