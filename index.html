<!DOCTYPE html>
<html>
  <head>
    <title>Prix carburant en france par d√©partement</title>
  </head>
  <body>
    <label for="csv-select">Select region:</label>
    <select id="csv-select">
      <option value="">Choose a file</option>
    </select>
    <div id="csv-table"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
      const select = document.getElementById("csv-select");
      const table = document.getElementById("csv-table");
      
      // create the options for the select element
      var file_names = [];
      var file_urls = []
      const download_url = 'https://raw.githubusercontent.com/libkhadir/prix-carburant-france/main/'
      for (let i=1;i < 96; i++) {
        const regionId = (i < 10 ? '0' + i : i)
        file_names.push(regionId)
        file_urls.push(download_url + 'data' + regionId + '.csv')
      }
      
      for (let i = 0; i < file_names.length; i++) {
        const option = document.createElement("option");
        option.value = file_urls[i];
        option.textContent = file_names[i];
        select.appendChild(option);
      }
      
      select.addEventListener("change", () => {
        const filename = select.value;
        if (filename === "") {
          table.innerHTML = "";
          return;
        }
        Papa.parse(filename, {
          download: true,
          header: true,
          complete: (results) => {
            const data = results.data;
            let html = "<table><thead><tr>";
            for (const key in data[0]) {
              html += `<th>${key}</th>`;
            }
            html += "</tr></thead><tbody>";
            data.forEach((row) => {
              html += "<tr>";
              for (const key in row) {
                html += `<td>${row[key]}</td>`;
              }
              html += "</tr>";
            });
            html += "</tbody></table>";
            table.innerHTML = html;
          },
        });
      });
    </script>
  </body>
</html>
